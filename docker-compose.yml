version: "3.9"

services:
  api:
    build: ./api
    ports:
      - "5000:5000"
    volumes:
      - ./downloads:/downloads
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api